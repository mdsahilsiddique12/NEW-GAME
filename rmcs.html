<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RMCS: Protocol 2448</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- FontAwesome for Stars -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Internal CSS -->
  <style>
    :root {
      --neon-blue: #00f3ff;
      --neon-pink: #bc13fe;
      --neon-green: #0aff0a;
      --dark-bg: #050510;
      --glass-panel: rgba(10, 10, 25, 0.85);
      --grid-color: rgba(0, 243, 255, 0.1);
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: var(--dark-bg);
      background-image: 
        linear-gradient(var(--grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: center center;
      color: #e0e0e0;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* CRT Scanline Effect */
    body::after {
      content: "";
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
      background-size: 100% 2px; pointer-events: none; z-index: 9999; opacity: 0.4;
    }

    /* Utility */
    .font-cyber { font-family: 'Orbitron', sans-serif; }
    .text-neon-blue { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }
    .text-neon-pink { color: var(--neon-pink); text-shadow: 0 0 10px var(--neon-pink); }
    
    .centered-bg {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-height: 100vh; padding: 1rem;
    }

    /* Cyber Panels */
    .menu-screen {
      display: none; width: 100%; max-width: 420px; max-height: 90vh; padding: 2.5rem;
      background: var(--glass-panel); border: 1px solid rgba(0, 243, 255, 0.3);
      box-shadow: 0 0 20px rgba(0, 243, 255, 0.1), inset 0 0 20px rgba(0,0,0,0.8);
      backdrop-filter: blur(10px); border-radius: 12px; overflow-y: auto;
      animation: cyberFadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .active-screen { display: flex; flex-direction: column; gap: 1.5rem; }

    /* Inputs */
    .input-field {
      width: 100%; padding: 1rem; background: rgba(0, 0, 0, 0.6);
      border: 1px solid #333; border-left: 4px solid var(--neon-blue);
      color: white; font-family: 'Rajdhani', sans-serif; font-size: 1.2rem;
      letter-spacing: 1px; transition: all 0.3s;
    }
    .input-field:focus { outline: none; border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(0, 243, 255, 0.3); }

    /* Buttons */
    .cyber-btn {
      position: relative; background: transparent; border: 2px solid var(--neon-blue);
      color: var(--neon-blue); padding: 1rem 2rem; font-family: 'Orbitron', sans-serif;
      font-weight: 700; text-transform: uppercase; letter-spacing: 2px; cursor: pointer;
      overflow: hidden; transition: 0.3s;
      clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
    }
    .cyber-btn:hover { background: var(--neon-blue); color: black; box-shadow: 0 0 30px var(--neon-blue); }
    
    .cyber-btn.secondary { border-color: var(--neon-pink); color: var(--neon-pink); }
    .cyber-btn.secondary:hover { background: var(--neon-pink); color: white; box-shadow: 0 0 30px var(--neon-pink); }
    
    .cyber-btn.danger { border-color: #ff003c; color: #ff003c; }
    .cyber-btn.danger:hover { background: #ff003c; color: white; box-shadow: 0 0 30px #ff003c; }

    /* Star Rating Styles */
    .star-rating { display: flex; gap: 5px; flex-direction: row-reverse; justify-content: flex-end; }
    .star-rating input { display: none; }
    .star-rating label {
      font-size: 24px; color: #444; cursor: pointer; transition: color 0.2s;
    }
    .star-rating label:hover,
    .star-rating label:hover ~ label,
    .star-rating input:checked ~ label {
      color: var(--neon-green); text-shadow: 0 0 10px var(--neon-green);
    }

    /* Animations */
    @keyframes cyberFadeIn {
      from { opacity: 0; transform: scale(0.95) translateY(10px); filter: blur(10px); }
      to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
    }
    @keyframes hologramPulse {
      0%, 100% { box-shadow: 0 0 30px rgba(0, 243, 255, 0.2); opacity: 0.8; }
      50% { box-shadow: 0 0 60px rgba(0, 243, 255, 0.4); opacity: 1; }
    }

    /* Footer */
    footer { position: fixed; bottom: 10px; width: 100%; text-align: center; z-index: 50; pointer-events: none; }
    .credit-box {
      display: inline-flex; flex-direction: column; align-items: center; opacity: 0.5;
      transition: 0.3s; background: rgba(0,0,0,0.6); padding: 4px 12px;
      border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); pointer-events: auto;
    }
    .credit-box:hover { opacity: 1; border-color: var(--neon-blue); }
    .credit-name { font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase; color: #fff; }
    .credit-role { font-size: 0.6rem; color: var(--neon-blue); }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/rmcs.js?v=3" defer></script>
</head>
<body>

  <div class="centered-bg">
    <!-- Logo -->
    <div class="logo-block mb-8 text-center">
      <h1 class="font-cyber text-5xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 drop-shadow-[0_0_10px_rgba(0,243,255,0.5)]">
        RMCS
      </h1>
      <p class="text-neon-blue tracking-[0.5em] text-sm font-bold mt-2 uppercase">Protocol: 2448</p>
      
      <a href="index.html" class="absolute top-4 left-4 flex items-center gap-2 text-gray-400 hover:text-neon-blue transition group no-underline">
        <span class="text-xl group-hover:-translate-x-1 transition-transform">«</span>
        <span class="font-cyber text-xs tracking-widest uppercase border border-transparent group-hover:border-neon-blue px-2 py-1 rounded group-hover:bg-neon-blue/10">Home Base</span>
      </a>
    </div>

    <div id="screens" class="w-full flex justify-center px-4">
      
      <!-- 1. Main Menu -->
      <div id="mainMenu" class="menu-screen active-screen">
        <button class="cyber-btn w-full create-btn">Initialize Room</button>
        <button class="cyber-btn w-full secondary join-btn">Join Network</button>
      </div>

      <!-- 2. Create Room -->
      <div id="createScreen" class="menu-screen">
        <h2 class="font-cyber text-2xl text-neon-blue mb-4 uppercase border-b border-gray-800 pb-2">System Setup</h2>
        <input type="text" id="createPlayerName" class="input-field mb-4" placeholder="ENTER AGENT ALIAS">
        <input type="text" id="createRoomCode" class="input-field uppercase" maxlength="8" placeholder="SECURE CODE (OPTIONAL)">
        <div id="createRoomError" class="text-red-500 text-sm mt-2 font-bold"></div>
        <div class="mt-8 flex flex-col gap-3">
          <button id="createRoomFinal" class="cyber-btn">Deploy</button>
          <button class="cyber-btn danger back-btn">Abort</button>
        </div>
      </div>

      <!-- 3. Join Room -->
      <div id="joinScreen" class="menu-screen">
        <h2 class="font-cyber text-2xl text-neon-pink mb-4 uppercase border-b border-gray-800 pb-2">Access Terminal</h2>
        <input type="text" id="joinPlayerName" class="input-field mb-4" placeholder="ENTER AGENT ALIAS">
        <input type="text" id="joinRoomCode" class="input-field uppercase" maxlength="8" placeholder="ACCESS CODE">
        <div id="joinRoomError" class="text-red-500 text-sm mt-2 font-bold"></div>
        <div class="mt-8 flex flex-col gap-3">
          <button id="joinRoomFinal" class="cyber-btn secondary">Connect</button>
          <button class="cyber-btn danger back-btn">Abort</button>
        </div>
      </div>

      <!-- 4. Game Screen -->
      <div id="gameScreen" class="menu-screen" style="max-width: 900px;">
        
        <!-- Header -->
        <div class="flex justify-between items-center mb-4 border-b border-gray-800 pb-3">
           <div class="flex items-center gap-3">
             <div class="w-3 h-3 bg-green-500 rounded-full shadow-[0_0_10px_#0f0] animate-pulse"></div>
             <h2 class="font-cyber text-xl text-white tracking-widest">LIVE FEED</h2>
           </div>
           <!-- Triggers Feedback Modal on Click -->
           <button id="exitLobbyBtn" class="text-red-500 font-bold text-xs hover:text-red-400 tracking-widest border border-red-900 px-3 py-1 rounded hover:bg-red-900/30 transition">DISCONNECT</button>
        </div>

        <div class="flex justify-center mb-6">
           <div id="currentRoomCode" class="room-code-display w-full max-w-md"></div>
        </div>

        <div class="flex flex-col lg:flex-row gap-8 items-start">
          <!-- Scoreboard -->
          <div id="scoreboard" class="w-full lg:w-64 p-4 rounded-lg shadow-lg order-2 lg:order-1 bg-black/50 border border-gray-800">
            <h3 class="font-cyber text-neon-green text-sm mb-3 tracking-widest border-b border-gray-800 pb-2">LEADERBOARD</h3>
            <div id="scoreList" class="space-y-2 text-sm font-mono text-gray-400 max-h-48 overflow-y-auto">
              <div class="text-center italic opacity-50">Scanning...</div>
            </div>
            <button id="openHistoryBtn" class="w-full mt-4 text-xs font-cyber text-neon-blue border border-neon-blue px-3 py-2 rounded hover:bg-neon-blue hover:text-black transition uppercase">
              VIEW MISSION LOG
            </button>
          </div>

          <!-- Game Area -->
          <div class="flex-1 w-full relative order-1 lg:order-2 flex flex-col items-center">
             <div id="gameContent" class="p-6 text-center w-full min-h-[300px] flex flex-col justify-center items-center border border-gray-800 rounded-xl bg-black/40 backdrop-blur-sm">
               <div class="text-gray-500 font-mono">Awaiting System Data...</div>
             </div>
             
             <div class="mt-8 w-full max-w-xs z-20 flex flex-col gap-3">
               <button id="startGameBtn" class="cyber-btn w-full shadow-[0_0_20px_rgba(0,243,255,0.3)] hidden">
                 INITIATE SEQUENCE
               </button>
               <button id="cancelRoomBtn" class="text-xs text-red-600 hover:text-red-400 tracking-widest uppercase font-bold py-2 hidden mt-2">
                 [ TERMINATE SESSION ]
               </button>
            </div>
          </div>
        </div>

        <div class="mt-6 border-t border-gray-800 pt-4">
          <h3 class="text-xs font-bold text-gray-600 uppercase tracking-widest mb-3">Connected Operatives</h3>
          <div id="playersList" class="flex flex-wrap gap-3"></div>
        </div>
      </div>

    </div>
  </div>

  <!-- FEEDBACK MODAL -->
  <div id="feedbackModal" class="fixed inset-0 hidden z-[100] flex items-center justify-center bg-black/95 backdrop-blur-md p-4">
    <div class="bg-[#0a0a15] border-2 border-neon-pink w-full max-w-md rounded-xl flex flex-col shadow-[0_0_50px_rgba(188,19,254,0.3)] relative animate-[cyberFadeIn_0.4s_ease-out]">
      
      <div class="p-6 border-b border-gray-800">
        <h3 class="font-cyber text-2xl text-white tracking-widest text-center">MISSION DEBRIEF</h3>
        <p class="text-center text-gray-400 text-xs mt-1 font-mono">PROTOCOL 2448: FEEDBACK REQUIRED</p>
      </div>

      <div class="p-6 space-y-6 overflow-y-auto max-h-[60vh]">
        
        <!-- Name Field -->
        <div>
          <label class="block text-neon-blue text-xs font-bold mb-2 tracking-widest">OPERATIVE NAME</label>
          <input type="text" id="feedbackName" class="w-full bg-black/50 border border-gray-700 text-white p-2 rounded focus:border-neon-pink focus:outline-none font-mono" placeholder="Identify Yourself">
        </div>

        <!-- Rating 1: Game Functionality -->
        <div>
          <label class="block text-gray-400 text-xs font-bold mb-1 tracking-widest">SYSTEM FUNCTIONALITY</label>
          <div class="star-rating" id="ratingFunc">
            <input type="radio" name="func" id="func-5" value="5"><label for="func-5">★</label>
            <input type="radio" name="func" id="func-4" value="4"><label for="func-4">★</label>
            <input type="radio" name="func" id="func-3" value="3"><label for="func-3">★</label>
            <input type="radio" name="func" id="func-2" value="2"><label for="func-2">★</label>
            <input type="radio" name="func" id="func-1" value="1"><label for="func-1">★</label>
          </div>
        </div>

        <!-- Rating 2: Overall Game -->
        <div>
          <label class="block text-gray-400 text-xs font-bold mb-1 tracking-widest">OVERALL EXPERIENCE</label>
          <div class="star-rating" id="ratingOverall">
            <input type="radio" name="over" id="over-5" value="5"><label for="over-5">★</label>
            <input type="radio" name="over" id="over-4" value="4"><label for="over-4">★</label>
            <input type="radio" name="over" id="over-3" value="3"><label for="over-3">★</label>
            <input type="radio" name="over" id="over-2" value="2"><label for="over-2">★</label>
            <input type="radio" name="over" id="over-1" value="1"><label for="over-1">★</label>
          </div>
        </div>

        <!-- Rating 3: GUI -->
        <div>
          <label class="block text-gray-400 text-xs font-bold mb-1 tracking-widest">VISUAL INTERFACE (GUI)</label>
          <div class="star-rating" id="ratingGui">
            <input type="radio" name="gui" id="gui-5" value="5"><label for="gui-5">★</label>
            <input type="radio" name="gui" id="gui-4" value="4"><label for="gui-4">★</label>
            <input type="radio" name="gui" id="gui-3" value="3"><label for="gui-3">★</label>
            <input type="radio" name="gui" id="gui-2" value="2"><label for="gui-2">★</label>
            <input type="radio" name="gui" id="gui-1" value="1"><label for="gui-1">★</label>
          </div>
        </div>

        <!-- Suggestion Box -->
        <div>
          <label class="block text-neon-blue text-xs font-bold mb-2 tracking-widest">TACTICAL SUGGESTIONS</label>
          <textarea id="feedbackText" rows="3" class="w-full bg-black/50 border border-gray-700 text-white p-2 rounded focus:border-neon-pink focus:outline-none font-mono text-sm" placeholder="Enter feedback parameters..."></textarea>
        </div>

      </div>

      <div class="p-6 border-t border-gray-800 flex gap-3">
        <button id="submitFeedbackBtn" class="cyber-btn w-full secondary text-sm py-3">TRANSMIT DATA</button>
        <button id="skipFeedbackBtn" class="text-gray-500 hover:text-white text-xs font-bold px-4">SKIP</button>
      </div>

    </div>
  </div>

  <!-- History Modal -->
  <div id="historyModal" class="fixed inset-0 hidden z-[60] flex items-center justify-center bg-black/90 backdrop-blur-sm">
    <div class="bg-[#0a0a15] border border-neon-blue w-full max-w-3xl max-h-[80vh] rounded-xl flex flex-col relative">
      <div class="flex justify-between items-center p-4 border-b border-gray-800">
        <h3 class="font-cyber text-xl text-white tracking-widest">MISSION LOGS</h3>
        <button id="closeHistoryBtn" class="text-gray-400 hover:text-white text-3xl leading-none">&times;</button>
      </div>
      <div id="historyContent" class="p-4 overflow-y-auto custom-scrollbar flex-1"></div>
    </div>
  </div>

  <footer>
    <div class="credit-box">
      <span class="credit-name">Architected by Sahil</span>
      <span class="credit-role">Full Stack Developer</span>
    </div>
  </footer>

</body>
</html>
