<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RMCS: Protocol 2077</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts: Futuristic & Tech -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Internal CSS: Cyberpunk / Neon Theme -->
  <style>
    :root {
      --neon-blue: #00f3ff;
      --neon-pink: #bc13fe;
      --neon-green: #0aff0a;
      --dark-bg: #050510;
      --glass-panel: rgba(10, 10, 25, 0.7);
      --grid-color: rgba(0, 243, 255, 0.1);
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: var(--dark-bg);
      background-image: 
        linear-gradient(var(--grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: center center;
      color: #e0e0e0;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* CRT Scanline Effect Overlay */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      z-index: 9999;
    }

    /* Utility Classes */
    .font-cyber { font-family: 'Orbitron', sans-serif; }
    .text-neon-blue { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }
    .text-neon-pink { color: var(--neon-pink); text-shadow: 0 0 10px var(--neon-pink); }
    
    .centered-bg {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    /* Cyber Panels */
    .menu-screen {
      display: none;
      width: 100%;
      max-width: 420px;
      max-height: 90vh; /* Prevent it from going off-screen */
      padding: 2.5rem;
      background: var(--glass-panel);
      border: 1px solid rgba(0, 243, 255, 0.3);
      box-shadow: 0 0 20px rgba(0, 243, 255, 0.1), inset 0 0 20px rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      
      /* --- FIX STARTS HERE --- */
      /* Removed clip-path because it was cutting off the button at the bottom */
      /* clip-path: polygon(0 10px, 10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%); */
      
      border-radius: 12px; /* Nice rounded corners instead of clip-path */
      overflow-y: auto;    /* Adds scrollbar if content is too tall */
      /* --- FIX ENDS HERE --- */

      animation: cyberFadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }


    .active-screen { display: flex; flex-direction: column; gap: 1.5rem; }

    /* Cyber Inputs */
    .input-field {
      width: 100%;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #333;
      border-left: 4px solid var(--neon-blue);
      color: white;
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.2rem;
      letter-spacing: 1px;
      transition: all 0.3s;
    }
    .input-field:focus {
      outline: none;
      border-color: var(--neon-blue);
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
    }

    /* Cyber Buttons (Glitchy & Neon) */
    .cyber-btn {
      position: relative;
      background: transparent;
      border: 2px solid var(--neon-blue);
      color: var(--neon-blue);
      padding: 1rem 2rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      overflow: hidden;
      transition: 0.3s;
      clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
    }
    .cyber-btn:hover {
      background: var(--neon-blue);
      color: black;
      box-shadow: 0 0 30px var(--neon-blue);
      text-shadow: none;
    }
    .cyber-btn.secondary {
      border-color: var(--neon-pink);
      color: var(--neon-pink);
    }
    .cyber-btn.secondary:hover {
      background: var(--neon-pink);
      color: white;
      box-shadow: 0 0 30px var(--neon-pink);
    }
    .cyber-btn.danger {
      border-color: #ff003c;
      color: #ff003c;
    }
    .cyber-btn.danger:hover {
      background: #ff003c;
      color: white;
      box-shadow: 0 0 30px #ff003c;
    }

    /* Room Code Display */
    .room-code-display {
      background: rgba(0, 0, 0, 0.5);
      border: 1px dashed var(--neon-green);
      color: var(--neon-green);
      font-family: 'Orbitron', monospace;
      padding: 1rem;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      text-shadow: 0 0 5px var(--neon-green);
    }

    /* 3D Holographic Table */
    .game-table {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 2rem auto;
      perspective: 1200px;
    }
    .table {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: 
        radial-gradient(circle, transparent 20%, rgba(0, 243, 255, 0.1) 60%, rgba(0, 243, 255, 0.4) 100%);
      border: 2px solid rgba(0, 243, 255, 0.5);
      box-shadow: 0 0 50px rgba(0, 243, 255, 0.2), inset 0 0 30px rgba(0, 243, 255, 0.2);
      transform: rotateX(40deg);
      animation: hologramPulse 4s infinite ease-in-out;
    }
    /* Grid lines on table */
    .table::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: 
        repeating-linear-gradient(0deg, transparent 0, transparent 19px, rgba(0, 243, 255, 0.1) 20px),
        repeating-linear-gradient(90deg, transparent 0, transparent 19px, rgba(0, 243, 255, 0.1) 20px);
    }

    /* Avatars (Floating Orbs) */
    .avatar {
      position: absolute;
      width: 70px;
      height: 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      background: rgba(0,0,0,0.8);
      border: 2px solid var(--neon-blue);
      border-radius: 50%;
      box-shadow: 0 0 15px var(--neon-blue);
    }
    .avatar-name {
      margin-top: 80px; /* Push name below orb */
      font-size: 0.8rem;
      font-weight: 700;
      color: white;
      background: var(--neon-blue);
      color: black;
      padding: 2px 8px;
      border-radius: 2px;
      text-transform: uppercase;
      letter-spacing: 1px;
      white-space: nowrap;
      position: absolute;
    }

    /* Dynamic Game Content Overlay */
    /* Dynamic Game Content Overlay */
    #gameContent {
      position: absolute;
      /* Expand to cover the entire container, not just the table */
      top: -80px; left: -20px; right: -20px; bottom: -150px; 
      min-height: 500px; /* Force minimum height */
      display: none; 
      flex-direction: column;
      justify-content: center; /* Center content */
      align-items: center;
      z-index: 100; /* Higher than avatars */
      
      background: rgba(5, 5, 16, 0.98); /* Darker background for readability */
      border: 1px solid var(--neon-pink);
      box-shadow: 0 0 50px rgba(188, 19, 254, 0.3);
      backdrop-filter: blur(15px);
      
      /* CRITICAL FIX: Remove clip-path so button isn't cut off */
      /* clip-path: polygon(...)  <-- REMOVE THIS */
      border-radius: 16px; 
      
      /* Add scrolling if content gets too tall */
      overflow-y: auto; 
      padding: 1rem;
    }


    /* Animations */
    @keyframes cyberFadeIn {
      from { opacity: 0; transform: scale(0.95) translateY(10px); filter: blur(10px); }
      to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
    }
    @keyframes hologramPulse {
      0%, 100% { box-shadow: 0 0 30px rgba(0, 243, 255, 0.2), inset 0 0 20px rgba(0, 243, 255, 0.2); opacity: 0.8; }
      50% { box-shadow: 0 0 60px rgba(0, 243, 255, 0.4), inset 0 0 40px rgba(0, 243, 255, 0.4); opacity: 1; }
    }

    /* Message Box */
    #messageBox {
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(5px);
    }
    #messageBoxContent {
      background: #111;
      border: 2px solid var(--neon-blue);
      box-shadow: 0 0 40px var(--neon-blue);
      color: white;
    }

    /* Scoreboard */
    #scoreboard {
      background: rgba(0,0,0,0.5);
      border: 1px solid #333;
      border-left: 2px solid var(--neon-green);
    }
    #scoreList .flex {
      border-bottom-color: #222;
    }
  

  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-functions.js"></script> 
  <script src="js/firebase-config.js"></script>
  <script src="js/rmcs.js?v=2"></script>
</head>
<body>

  <div class="centered-bg">
    
    <!-- Logo / Title -->
    <div class="logo-block">
      <h1 class="font-cyber text-5xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 drop-shadow-[0_0_10px_rgba(0,243,255,0.5)]">
        RMCS
      </h1>
      <p class="text-neon-blue tracking-[0.5em] text-sm font-bold mt-2 uppercase">Protocol: 2077</p>
    </div>

    <div id="screens" class="w-full flex justify-center px-4">
      
      <!-- 1. Main Menu -->
      <div id="mainMenu" class="menu-screen active-screen">
        <button class="cyber-btn w-full create-btn">Initialize Room</button>
        <button class="cyber-btn w-full secondary join-btn">Join Network</button>
      </div>

      <!-- 2. Create Room -->
      <div id="createScreen" class="menu-screen">
        <h2 class="font-cyber text-2xl text-neon-blue mb-4 uppercase border-b border-gray-800 pb-2">System Setup</h2>
        <input type="text" id="createPlayerName" class="input-field mb-4" placeholder="ENTER AGENT ALIAS">
        <input type="text" id="createRoomCode" class="input-field uppercase" maxlength="8" placeholder="SECURE CODE (OPTIONAL)">
        <div id="createRoomError" class="text-red-500 text-sm mt-2 font-bold"></div>
        <div class="mt-8 flex flex-col gap-3">
          <button id="createRoomFinal" class="cyber-btn">Deploy</button>
          <button class="cyber-btn danger back-btn">Abort</button>
        </div>
      </div>

      <!-- 3. Join Room -->
      <div id="joinScreen" class="menu-screen">
        <h2 class="font-cyber text-2xl text-neon-pink mb-4 uppercase border-b border-gray-800 pb-2">Access Terminal</h2>
        <input type="text" id="joinPlayerName" class="input-field mb-4" placeholder="ENTER AGENT ALIAS">
        <input type="text" id="joinRoomCode" class="input-field uppercase" maxlength="8" placeholder="ACCESS CODE">
        <div id="joinRoomError" class="text-red-500 text-sm mt-2 font-bold"></div>
        <div class="mt-8 flex flex-col gap-3">
          <button id="joinRoomFinal" class="cyber-btn secondary">Connect</button>
          <button class="cyber-btn danger back-btn">Abort</button>
        </div>
      </div>

      <!-- 4. Game Screen (Lobby & Play) -->
      <div id="gameScreen" class="menu-screen" style="max-width: 900px;">
        
        <!-- Header Bar -->
        <div class="flex justify-between items-center mb-4 border-b border-gray-800 pb-3">
           <div class="flex items-center gap-3">
             <div class="w-3 h-3 bg-green-500 rounded-full shadow-[0_0_10px_#0f0] animate-pulse"></div>
             <h2 class="font-cyber text-xl text-white tracking-widest">LIVE FEED</h2>
           </div>
           <button id="exitLobbyBtn" class="text-red-500 font-bold text-xs hover:text-red-400 tracking-widest border border-red-900 px-3 py-1 rounded hover:bg-red-900/30 transition">DISCONNECT</button>
        </div>

        <!-- Room Code Bar -->
        <div class="flex justify-center mb-6">
           <div id="currentRoomCode" class="room-code-display w-full max-w-md"></div>
        </div>

        <!-- Main Layout: Scoreboard + Table -->
        <div class="flex flex-col lg:flex-row gap-8 items-start">
          
          <!-- Scoreboard (Cyber Panel) -->
          <div id="scoreboard" class="w-full lg:w-64 p-4 rounded-lg shadow-lg order-2 lg:order-1">
            <h3 class="font-cyber text-neon-green text-sm mb-3 tracking-widest border-b border-gray-800 pb-2">LEADERBOARD</h3>
            <div id="scoreList" class="space-y-2 text-sm font-mono text-gray-400 max-h-48 overflow-y-auto custom-scrollbar">
              <div class="text-center italic opacity-50">Scanning for data...</div>
            </div>

            <!-- New Button Added Here -->
            <button id="openHistoryBtn" class="w-full mt-4 text-xs font-cyber text-neon-blue border border-neon-blue px-3 py-2 rounded hover:bg-neon-blue hover:text-black transition uppercase tracking-widest">
              VIEW MISSION LOG
            </button>
          </div>
          <!-- Central Hologram Table -->
          <div class="flex-1 w-full relative order-1 lg:order-2 flex flex-col items-center">
            
            <div class="game-table">
              <div class="table"></div>
              <!-- Game Dynamic Content (Results, Role Reveal, Guesses) -->
              <div id="gameContent" class="p-6 text-center"></div> 
            </div>

            <!-- Host Controls -->
            <div class="mt-8 w-full max-w-xs z-20 flex flex-col gap-3">
               <button id="startGameBtn" class="cyber-btn w-full shadow-[0_0_20px_rgba(0,243,255,0.3)]">
                 INITIATE SEQUENCE
               </button>
               <button id="cancelRoomBtn" class="text-xs text-red-600 hover:text-red-400 tracking-widest uppercase font-bold py-2 hidden">
                 [ TERMINATE SESSION ]
               </button>
            </div>

          </div>
        </div>

        <!-- Connected Agents -->
        <div class="mt-6 border-t border-gray-800 pt-4">
          <h3 class="text-xs font-bold text-gray-600 uppercase tracking-widest mb-3">Connected Operatives</h3>
          <div id="playersList" class="flex flex-wrap gap-3"></div>
        </div>

      </div>

    </div>
  </div>
  <!-- History Modal -->
  <div id="historyModal" class="fixed inset-0 hidden z-[60] flex items-center justify-center bg-black/90 backdrop-blur-sm">
    <div class="bg-[#0a0a15] border border-neon-blue w-full max-w-3xl max-h-[80vh] rounded-xl flex flex-col shadow-[0_0_40px_rgba(0,243,255,0.2)] relative">
      
      <!-- Header -->
      <div class="flex justify-between items-center p-4 border-b border-gray-800">
        <h3 class="font-cyber text-xl text-white tracking-widest">MISSION LOG ARCHIVE</h3>
        <button id="closeHistoryBtn" class="text-gray-400 hover:text-white text-3xl leading-none">&times;</button>
      </div>
      
      <!-- Content -->
      <div id="historyContent" class="p-4 overflow-y-auto custom-scrollbar flex-1">
        <!-- Table injected by JS -->
      </div>

    </div>
  </div>

  <!-- Custom Message Modal -->
  <div id="messageBox" class="fixed inset-0 hidden z-50 flex items-center justify-center">
    <div id="messageBoxContent" class="p-8 max-w-sm w-full text-center relative overflow-hidden">
      <h3 id="messageBoxTitle" class="font-cyber text-2xl text-neon-blue mb-4">ALERT</h3>
      <p id="messageBoxBody" class="text-gray-300 mb-8 font-mono text-sm leading-relaxed">System notification.</p>
      <button id="messageBoxClose" class="cyber-btn w-full">ACKNOWLEDGE</button>
    </div>
  </div>

</body>
</html>
