<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raja Mantri Chor Sipahi</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
</head>
<body>
  <div class="centered-bg">
    <div class="logo-block">
      <img src="assets/rmcs-logo.png" class="main-logo" alt="Game Logo"/> <!-- Use a sharp SVG or PNG icon! -->
      <h1>Raja Mantri Chor Sipahi</h1>
    </div>
    <div id="screens">
      <!-- Main Menu -->
      <div id="mainMenu" class="menu-screen active-screen">
        <button class="giant-btn create-btn">Create Room</button>
        <button class="giant-btn join-btn">Join Room</button>
      </div>
      <!-- Create Room Screen -->
      <div id="createScreen" class="menu-screen">
        <h2>Create New Room</h2>
        <input type="text" id="createPlayerName" class="input-field fancy" placeholder="Enter your name" />
        <input type="text" id="createRoomCode" maxlength="8" class="input-field fancy" placeholder="Room code (leave blank for random)" />
        <button id="createRoomFinal" class="confirm-btn">Create</button>
        <button class="back-btn">Back</button>
        <div id="createRoomError" class="error-msg"></div>
      </div>
      <!-- Join Room Screen -->
      <div id="joinScreen" class="menu-screen">
        <h2>Join Room</h2>
        <input type="text" id="joinPlayerName" class="input-field fancy" placeholder="Enter your name" />
        <input type="text" id="joinRoomCode" maxlength="8" class="input-field fancy" placeholder="Enter room code" />
        <button id="joinRoomFinal" class="confirm-btn">Join</button>
        <button class="back-btn">Back</button>
        <div id="joinRoomError" class="error-msg"></div>
      </div>
      <!-- Game Screen -->
      <div id="gameScreen" class="menu-screen">
        <div id="gameContent"></div>
      </div>
    </div>
  </div>
  <script src="js/rmcs.js"></script>
</body>
</html>
