<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RMCS: Protocol 2448</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --neon-blue: #00f3ff;
      --neon-pink: #bc13fe;
      --neon-green: #0aff0a;
      --dark-bg: #050510;
      --glass-panel: rgba(10, 10, 25, 0.7);
      --grid-color: rgba(0, 243, 255, 0.1);
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: var(--dark-bg);
      background-image: 
        linear-gradient(var(--grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size: 40px 40px;
      color: #e0e0e0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .font-cyber { font-family: 'Orbitron', sans-serif; }
    .centered-bg { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 1rem; }

    /* Panels */
    .menu-screen {
      display: none; width: 100%; max-width: 420px; max-height: 90vh;
      padding: 2.5rem; background: var(--glass-panel);
      border: 1px solid rgba(0, 243, 255, 0.3);
      box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
      backdrop-filter: blur(10px); border-radius: 12px; overflow-y: auto;
      animation: cyberFadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .active-screen { display: flex; flex-direction: column; gap: 1.5rem; }

    /* Inputs & Buttons */
    .input-field {
      width: 100%; padding: 1rem; background: rgba(0, 0, 0, 0.6);
      border: 1px solid #333; border-left: 4px solid var(--neon-blue);
      color: white; font-family: 'Rajdhani', sans-serif; font-size: 1.2rem; letter-spacing: 1px;
    }
    .input-field:focus { outline: none; border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(0, 243, 255, 0.3); }

    .cyber-btn {
      background: transparent; border: 2px solid var(--neon-blue); color: var(--neon-blue);
      padding: 1rem; font-family: 'Orbitron', sans-serif; font-weight: 700; letter-spacing: 2px;
      cursor: pointer; transition: 0.3s; text-transform: uppercase;
      clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
    }
    .cyber-btn:hover { background: var(--neon-blue); color: black; box-shadow: 0 0 30px var(--neon-blue); }
    .cyber-btn.secondary { border-color: var(--neon-pink); color: var(--neon-pink); }
    .cyber-btn.secondary:hover { background: var(--neon-pink); color: white; box-shadow: 0 0 30px var(--neon-pink); }
    .cyber-btn.danger { border-color: #ff003c; color: #ff003c; }
    .cyber-btn.danger:hover { background: #ff003c; color: white; }

    /* Room Code */
    .room-code-display {
      background: rgba(0, 0, 0, 0.5); border: 1px dashed var(--neon-green);
      color: var(--neon-green); font-family: 'Orbitron', monospace;
      padding: 1rem; border-radius: 4px; display: flex; justify-content: center; align-items: center; gap: 1rem;
    }

    /* 3D Table & Game Content */
    .game-table {
      position: relative; width: 320px; height: 320px; margin: 2rem auto;
      perspective: 1200px;
    }
    .table {
      position: absolute; width: 100%; height: 100%; border-radius: 50%;
      background: radial-gradient(circle, transparent 20%, rgba(0, 243, 255, 0.1) 60%, rgba(0, 243, 255, 0.4) 100%);
      border: 2px solid rgba(0, 243, 255, 0.5);
      transform: rotateX(40deg);
      animation: hologramPulse 4s infinite ease-in-out;
    }

    /* --- FIX: Layout Overlap --- */
    #gameContent {
      position: absolute;
      top: 0; left: -20px; right: -20px; bottom: -20px; /* Reset top to 0 so it doesn't float up */
      min-height: 400px; 
      display: none; flex-direction: column; justify-content: center; align-items: center;
      z-index: 100; 
      background: rgba(5, 5, 16, 0.98); 
      border: 1px solid var(--neon-pink);
      border-radius: 16px; padding: 1rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.8); /* Strong shadow to separate from background */
    }

    /* Avatars */
    .avatar {
      position: absolute; width: 70px; height: 70px; display: flex; flex-direction: column;
      align-items: center; justify-content: center; z-index: 10;
      background: rgba(0,0,0,0.8); border: 2px solid var(--neon-blue); border-radius: 50%;
    }
    .avatar-name {
      margin-top: 80px; font-size: 0.8rem; font-weight: 700; color: black; background: var(--neon-blue);
      padding: 2px 8px; border-radius: 2px; position: absolute; white-space: nowrap;
    }

    @keyframes cyberFadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes hologramPulse { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }
    @keyframes loadingBar { 0% { width: 0%; margin-left: 0; } 50% { width: 100%; margin-left: 0; } 100% { width: 0%; margin-left: 100%; } }

    /* Footer */
    footer { position: fixed; bottom: 10px; width: 100%; text-align: center; pointer-events: none; }
    .credit-box { display: inline-flex; flex-direction: column; background: rgba(0,0,0,0.6); padding: 4px 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); pointer-events: auto; }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/rmcs.js"></script>
</head>
<body>

  <div class="centered-bg">
    <div class="logo-block text-center">
      <h1 class="font-cyber text-5xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600">RMCS</h1>
      <p class="text-neon-blue tracking-[0.5em] text-sm font-bold mt-2 uppercase">Protocol: 2448</p>
      <a href="index.html" class="absolute top-4 left-4 flex items-center gap-2 text-gray-400 hover:text-neon-blue transition group no-underline">
        <span class="text-xl group-hover:-translate-x-1 transition-transform">Â«</span>
        <span class="font-cyber text-xs tracking-widest uppercase">Home Base</span>
      </a>
    </div>

    <div id="screens" class="w-full flex justify-center px-4 mt-8">
      
      <!-- Main Menu -->
      <div id="mainMenu" class="menu-screen active-screen">
        <button class="cyber-btn w-full create-btn">Initialize Room</button>
        <button class="cyber-btn w-full secondary join-btn">Join Network</button>
      </div>

      <!-- Create Room -->
      <div id="createScreen" class="menu-screen">
        <h2 class="font-cyber text-2xl text-neon-blue mb-4 border-b border-gray-800 pb-2">System Setup</h2>
        <input type="text" id="createPlayerName" class="input-field mb-4" placeholder="AGENT ALIAS">
        <input type="text" id="createRoomCode" class="input-field uppercase" maxlength="8" placeholder="SECURE CODE">
        <div class="mt-8 flex flex-col gap-3">
          <button id="createRoomFinal" class="cyber-btn">Deploy</button>
          <button class="cyber-btn danger back-btn">Abort</button>
        </div>
      </div>

      <!-- Join Room -->
      <div id="joinScreen" class="menu-screen">
        <h2 class="font-cyber text-2xl text-neon-pink mb-4 border-b border-gray-800 pb-2">Access Terminal</h2>
        <input type="text" id="joinPlayerName" class="input-field mb-4" placeholder="AGENT ALIAS">
        <input type="text" id="joinRoomCode" class="input-field uppercase" maxlength="8" placeholder="ACCESS CODE">
        <div class="mt-8 flex flex-col gap-3">
          <button id="joinRoomFinal" class="cyber-btn secondary">Connect</button>
          <button class="cyber-btn danger back-btn">Abort</button>
        </div>
      </div>

      <!-- Game Screen -->
      <div id="gameScreen" class="menu-screen" style="max-width: 900px;">
        <div class="flex justify-between items-center mb-4 border-b border-gray-800 pb-3">
           <div class="flex items-center gap-3">
             <div class="w-3 h-3 bg-green-500 rounded-full shadow-[0_0_10px_#0f0] animate-pulse"></div>
             <h2 class="font-cyber text-xl text-white tracking-widest">LIVE FEED</h2>
           </div>
           <button id="exitLobbyBtn" class="text-red-500 font-bold text-xs border border-red-900 px-3 py-1 rounded hover:bg-red-900/30">DISCONNECT</button>
        </div>

        <!-- --- FIX: Copy Button Added Here --- -->
        <div class="flex justify-center mb-6">
           <div id="currentRoomCode" class="room-code-display w-full max-w-md"></div>
        </div>

        <div class="flex flex-col lg:flex-row gap-8 items-start">
          <div id="scoreboard" class="w-full lg:w-64 p-4 rounded-lg bg-black/40 border border-gray-800 order-2 lg:order-1">
            <h3 class="font-cyber text-neon-green text-sm mb-3 tracking-widest border-b border-gray-800 pb-2">LEADERBOARD</h3>
            <div id="scoreList" class="space-y-2 text-sm font-mono text-gray-400 max-h-48 overflow-y-auto">Scanning...</div>
            <button id="openHistoryBtn" class="w-full mt-4 text-xs font-cyber text-neon-blue border border-neon-blue px-3 py-2 rounded hover:bg-neon-blue hover:text-black transition">MISSION LOG</button>
          </div>

          <div class="flex-1 w-full relative order-1 lg:order-2 flex flex-col items-center">
            <div class="game-table">
              <div class="table"></div>
              <div id="gameContent"></div> <!-- Content now inside bounds -->
            </div>
            <div class="mt-8 w-full max-w-xs z-20 flex flex-col gap-3">
               <button id="startGameBtn" class="cyber-btn w-full shadow-[0_0_20px_rgba(0,243,255,0.3)]">INITIATE SEQUENCE</button>
               <button id="cancelRoomBtn" class="text-xs text-red-600 hover:text-red-400 tracking-widest uppercase font-bold py-2 hidden mt-14">[ TERMINATE ]</button>
            </div>
          </div>
        </div>

        <div class="mt-6 border-t border-gray-800 pt-4">
          <h3 class="text-xs font-bold text-gray-600 uppercase tracking-widest mb-3">Connected Operatives</h3>
          <div id="playersList" class="flex flex-wrap gap-3"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- History Modal -->
  <div id="historyModal" class="fixed inset-0 hidden z-[60] flex items-center justify-center bg-black/90 backdrop-blur-sm">
    <div class="bg-[#0a0a15] border border-neon-blue w-full max-w-2xl p-6 rounded-xl flex flex-col">
      <div class="flex justify-between items-center mb-4">
        <h3 class="font-cyber text-xl text-white">MISSION LOG</h3>
        <button id="closeHistoryBtn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
      </div>
      <div id="historyContent" class="overflow-y-auto max-h-[60vh]"></div>
    </div>
  </div>

  <!-- Round Transition -->
  <div id="roundTransition" class="fixed inset-0 z-[999] hidden flex-col items-center justify-center bg-black">
    <div class="text-neon-blue font-cyber text-6xl md:text-8xl font-black tracking-[0.2em] animate-pulse" id="roundTitle">ROUND 1</div>
    <div class="mt-4 h-1 w-64 bg-gray-800 rounded overflow-hidden">
       <div class="h-full bg-neon-green animate-[loadingBar_2s_ease-in-out_infinite]"></div>
    </div>
  </div>

  <footer>
    <div class="credit-box">
      <span class="credit-name">Architected by Sahil</span>
      <span class="credit-role">Full Stack Developer</span>
    </div>
  </footer>

</body>
</html>
