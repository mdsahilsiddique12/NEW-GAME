<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detective Killer | Classified Ops</title>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/detective.js" defer></script>

  <style>
    :root {
      --neon-red: #ff2a2a;
      --neon-cyan: #00f3ff;
      --radar-green: #00ff41;
      --bg-dark: #050505;
      --panel-bg: rgba(10, 15, 20, 0.95);
      --border: 1px solid rgba(0, 255, 65, 0.3);
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: var(--bg-dark);
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    /* --- LAYOUT: Split Screen --- */
    .main-wrapper {
      display: flex;
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 10;
    }

    /* LEFT PANEL: Scoreboard */
    .side-panel {
      width: 300px;
      background: rgba(0,0,0,0.8);
      border-right: 1px solid var(--radar-green);
      display: flex;
      flex-direction: column;
      padding: 20px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
      z-index: 20;
    }

    .side-header {
      font-family: 'Black Ops One';
      color: var(--radar-green);
      font-size: 1.5rem;
      text-align: center;
      border-bottom: 1px dashed var(--radar-green);
      padding-bottom: 10px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .score-list {
      flex-grow: 1;
      overflow-y: auto;
    }

    .score-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #333;
      font-family: 'Share Tech Mono';
      font-size: 0.9rem;
    }
    .score-item span:last-child { color: var(--neon-cyan); font-weight: bold; }

    .side-footer {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* CENTER PANEL: Game Area */
    .game-area {
      flex-grow: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .terminal-container {
      width: 100%;
      max-width: 600px;
      background: var(--panel-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 50px rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 5px;
      position: relative;
    }
    /* Corner Accents */
    .corner { position: absolute; width: 20px; height: 20px; border-color: var(--radar-green); border-style: solid; transition:0.3s; }
    .tl { top:-1px; left:-1px; border-width: 2px 0 0 2px; }
    .tr { top:-1px; right:-1px; border-width: 2px 2px 0 0; }
    .bl { bottom:-1px; left:-1px; border-width: 0 0 2px 2px; }
    .br { bottom:-1px; right:-1px; border-width: 0 2px 2px 0; }

    /* --- UI ELEMENTS --- */
    h1 { font-family: 'Black Ops One'; color: #fff; text-align: center; font-size: 2.5rem; margin-bottom: 5px; text-transform: uppercase; }
    .sub-header { text-align: center; color: var(--radar-green); font-family: 'Share Tech Mono'; font-size: 0.8rem; letter-spacing: 4px; margin-bottom: 30px; }

    .btn {
      width: 100%; padding: 12px; border: none; cursor: pointer;
      font-family: 'Share Tech Mono'; text-transform: uppercase; font-weight: bold;
      transition: 0.2s; margin-bottom: 10px;
    }
    .btn-primary { background: var(--radar-green); color: #000; }
    .btn-primary:hover { box-shadow: 0 0 15px var(--radar-green); }
    
    .btn-danger { background: rgba(255, 42, 42, 0.1); border: 1px solid var(--neon-red); color: var(--neon-red); }
    .btn-danger:hover { background: var(--neon-red); color: #fff; box-shadow: 0 0 15px var(--neon-red); }

    .btn-info { background: rgba(0, 243, 255, 0.1); border: 1px solid var(--neon-cyan); color: var(--neon-cyan); }
    .btn-info:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 15px var(--neon-cyan); }

    .input-field {
      width: 100%; padding: 12px; background: rgba(0,0,0,0.5); border: 1px solid #444;
      color: #fff; font-family: 'Share Tech Mono'; margin-bottom: 15px; text-align: center;
    }
    .input-field:focus { border-color: var(--radar-green); outline: none; }

    /* --- GAMEPLAY ELEMENTS --- */
    .player-row {
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px; border-bottom: 1px solid #333;
      background: rgba(255,255,255,0.02); margin-bottom: 5px;
    }
    .player-row.dead { text-decoration: line-through; color: #555; background: #1a0000; }
    
    .role-badge {
      display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold;
      margin-left: 10px; border: 1px solid #555;
    }
    .role-badge.killer { border-color: var(--neon-red); color: var(--neon-red); }
    .role-badge.detective { border-color: var(--neon-cyan); color: var(--neon-cyan); }

    /* --- HISTORY MODAL --- */
    .modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); z-index: 100;
      display: none; justify-content: center; align-items: center;
    }
    .modal-content {
      background: #111; border: 1px solid var(--radar-green); padding: 20px;
      width: 90%; max-width: 500px; max-height: 80vh; overflow-y: auto;
    }
    table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
    th, td { padding: 8px; text-align: left; border-bottom: 1px solid #333; }
    th { color: var(--radar-green); }

    /* --- BACKGROUND FX --- */
    .scanlines {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.5) 50%, transparent 50%);
      background-size: 100% 4px; pointer-events: none; z-index: 5; opacity: 0.3;
    }
    .radar-bg {
      position: absolute; width: 600px; height: 600px;
      border: 1px dashed rgba(0, 255, 65, 0.1); border-radius: 50%;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      z-index: 0; animation: rotate 20s linear infinite;
    }
    @keyframes rotate { to { transform: translate(-50%, -50%) rotate(360deg); } }

    /* Mobile Resp */
    @media (max-width: 768px) {
      .main-wrapper { flex-direction: column; }
      .side-panel { width: 100%; height: 150px; border-right: none; border-bottom: 1px solid var(--radar-green); }
      .game-area { height: calc(100% - 150px); }
    }
  </style>
</head>
<body>

  <div class="scanlines"></div>
  <div class="radar-bg"></div>

  <!-- HISTORY MODAL -->
  <div id="historyModal" class="modal">
    <div class="modal-content">
      <h2 style="color:var(--radar-green); margin-bottom:15px;">MISSION LOGS</h2>
      <div id="historyContent">No data available.</div>
      <button class="btn btn-primary" onclick="document.getElementById('historyModal').style.display='none'" style="margin-top:15px;">CLOSE</button>
    </div>
  </div>

  <div class="main-wrapper">
    
    <!-- LEFT: Scoreboard Panel -->
    <aside class="side-panel" id="scorePanel" style="display:none;">
      <div class="side-header">AGENT RANKINGS</div>
      <div class="score-list" id="scoreList">
        <!-- Scores injected here -->
      </div>
      <div class="side-footer">
        <button id="viewHistoryBtn" class="btn btn-info">VIEW ROUND LOGS</button>
        <button id="leaveBtn" class="btn btn-danger">DISCONNECT</button>
      </div>
    </aside>

    <!-- CENTER: Main Game Terminal -->
    <main class="game-area">
      <div class="terminal-container">
        <div class="corner tl"></div><div class="corner tr"></div>
        <div class="corner bl"></div><div class="corner br"></div>
        
        <header>
          <h1>DETECTIVE KILLER</h1>
          <div class="sub-header">:: SURVEILLANCE SYSTEM V2.4 ::</div>
        </header>

        <!-- VIEW 1: MAIN MENU -->
        <div id="mainMenu">
          <input type="text" id="playerNameInput" class="input-field" placeholder="ENTER AGENT NAME">
          <button id="createBtn" class="btn btn-primary">NEW OPERATION</button>
          <button id="joinBtn" class="btn btn-info">JOIN MISSION</button>
          
          <div id="joinInputs" style="display:none; margin-top:10px; border-top:1px dashed #333; padding-top:10px;">
            <input type="text" id="roomCodeInput" class="input-field" placeholder="ENTER ROOM CODE" style="text-transform:uppercase;">
            <button id="confirmJoinBtn" class="btn btn-primary">CONNECT</button>
          </div>
        </div>

        <!-- VIEW 2: LOBBY & GAME -->
        <div id="gameContent" style="display:none;">
          <!-- Injected by JS -->
        </div>

      </div>
    </main>
  </div>

</body>
</html>
