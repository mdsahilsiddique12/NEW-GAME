<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detective Killer | Surveillance Mode</title>
  
  <!-- Fonts: Tech & Horror mix -->
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
  <script src="js/firebase-config.js"></script>
  <script src="js/detective.js" defer></script>

  <style>
    :root {
      --neon-red: #ff2a2a;
      --neon-cyan: #00f3ff;
      --radar-green: #00ff41;
      --radar-dark: rgba(0, 80, 20, 0.6);
      --bg-color: #020202;
      --glass-panel: rgba(5, 10, 10, 0.9);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background-color: var(--bg-color);
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
    }

    /* ================= OVERLAYS ================= */
    
    /* 1. CRT Scanlines */
    .scanlines {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6) 50%, transparent 50%);
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 90;
      opacity: 0.4;
    }

    /* 2. Vignette (Dark Edges) */
    .vignette {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle, transparent 50%, black 100%);
      pointer-events: none;
      z-index: 89;
    }

    /* 3. Tactical Grid (NEW) */
    .grid-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: radial-gradient(rgba(0, 255, 65, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 1;
      pointer-events: none;
    }

    /* 4. HUD Corner Brackets (NEW) */
    .hud-corners {
      position: fixed;
      top: 20px; left: 20px; right: 20px; bottom: 20px;
      border: 2px solid transparent;
      z-index: 88;
      pointer-events: none;
    }
    .hud-corners::before, .hud-corners::after {
      content: ''; position: absolute; width: 40px; height: 40px;
      border-color: var(--neon-cyan); border-style: solid; transition: 0.5s;
    }
    /* Top Left & Top Right */
    .hud-corners::before { top: 0; left: 0; border-width: 3px 0 0 3px; }
    .hud-corners::after { top: 0; right: 0; border-width: 3px 3px 0 0; }
    
    /* Bottom brackets using a separate div to keep CSS clean */
    .hud-corners-bottom {
      position: fixed; top: 20px; left: 20px; right: 20px; bottom: 20px;
      pointer-events: none; z-index: 88;
    }
    .hud-corners-bottom::before, .hud-corners-bottom::after {
      content: ''; position: absolute; width: 40px; height: 40px;
      border-color: var(--neon-cyan); border-style: solid;
    }
    /* Bottom Left & Bottom Right */
    .hud-corners-bottom::before { bottom: 0; left: 0; border-width: 0 0 3px 3px; }
    .hud-corners-bottom::after { bottom: 0; right: 0; border-width: 0 3px 3px 0; }


    /* 5. Enhanced Radar (Updated Color) */
    .radar-bg {
      position: absolute;
      width: 650px; height: 650px;
      border: 2px dashed var(--radar-dark); /* Darker, visible green */
      border-radius: 50%;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      box-shadow: 0 0 50px rgba(0, 255, 65, 0.05);
      animation: rotateRadar 12s linear infinite;
    }
    
    /* Radar Inner Circle */
    .radar-bg::after {
      content: ''; position: absolute;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      width: 70%; height: 70%;
      border: 1px solid rgba(0, 255, 65, 0.2);
      border-radius: 50%;
    }

    /* Radar Sweep Line */
    .radar-bg::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 50%; height: 2px;
      background: linear-gradient(90deg, transparent 50%, var(--radar-green) 100%);
      transform-origin: left center;
      animation: sweep 4s infinite linear;
      box-shadow: 0 0 15px var(--radar-green);
    }

    /* ================= MAIN UI ================= */
    .container {
      position: relative;
      width: 95%; max-width: 500px;
      background: var(--glass-panel);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(0,0,0,0.8), inset 0 0 30px rgba(0,0,0,0.8);
      border-radius: 12px;
      padding: 2.5rem;
      z-index: 10;
      backdrop-filter: blur(15px);
    }

    h1 {
      font-family: 'Black Ops One', cursive;
      font-size: 3rem;
      text-align: center;
      color: #eee;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 10px;
      text-shadow: 0 5px 10px rgba(0,0,0,0.5);
    }

    .subtitle {
      text-align: center;
      font-family: 'Share Tech Mono', monospace;
      color: var(--radar-green);
      font-size: 0.85rem;
      margin-bottom: 35px;
      letter-spacing: 5px;
      opacity: 0.9;
      border-bottom: 1px solid rgba(0, 255, 65, 0.3);
      padding-bottom: 10px;
      display: inline-block;
      width: 100%;
    }

    /* Inputs */
    .input-field {
      width: 100%;
      background: rgba(0,0,0,0.5);
      border: 1px solid #444;
      padding: 18px;
      color: #fff;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.1rem;
      margin-bottom: 15px;
      transition: 0.3s;
    }
    .input-field:focus {
      border-color: var(--radar-green);
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
      outline: none;
    }

    /* ================= BUTTONS ================= */
    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 800;
      font-size: 1.3rem;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      margin-bottom: 15px;
      letter-spacing: 1px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #888;
    }

    /* 1. New Operation - RED Hover */
    .btn-create-menu:hover {
      background: var(--neon-red);
      color: #fff;
      border-color: var(--neon-red);
      box-shadow: 0 0 25px var(--neon-red);
      transform: scale(1.02);
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    /* 2. Join Mission - CYAN/BLUE Hover */
    .btn-join-menu:hover {
      background: var(--neon-cyan);
      color: #000;
      border-color: var(--neon-cyan);
      box-shadow: 0 0 25px var(--neon-cyan);
      transform: scale(1.02);
    }

    /* Action Buttons (Inside forms) */
    .btn-action-red {
      background: linear-gradient(45deg, #800, #d00);
      color: white;
      border: none;
    }
    .btn-action-red:hover { box-shadow: 0 0 20px #d00; }

    .btn-action-blue {
      background: linear-gradient(45deg, #004, #008);
      color: white;
      border: none;
    }
    .btn-action-blue:hover { box-shadow: 0 0 20px #00f; }

    .btn-back {
      background: transparent;
      color: #555;
      font-size: 0.9rem;
      margin-top: 0;
      border: none;
    }
    .btn-back:hover { color: #aaa; transform: translateX(-5px); }

    /* ================= GAME STATES ================= */
    .view-section { display: none; animation: slideUp 0.4s ease-out; }
    .view-section.active { display: block; }

    /* Dynamic Game Elements */
    .room-code {
      font-size: 3rem;
      color: var(--radar-green);
      font-family: 'Share Tech Mono', monospace;
      display: block;
      text-shadow: 0 0 15px var(--radar-green);
      margin: 15px 0;
      border: 1px dashed var(--radar-green);
      padding: 10px;
    }

    #playersList {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
    }

    .player-card {
      background: rgba(0, 255, 65, 0.1);
      border: 1px solid rgba(0, 255, 65, 0.3);
      padding: 10px;
      text-align: center;
      font-family: 'Share Tech Mono', monospace;
    }

    /* Role Cards */
    .role-card {
      padding: 25px;
      border: 2px solid #fff;
      margin-top: 25px;
      background: #000;
      position: relative;
    }

    .role-card.killer {
      border-color: var(--neon-red);
      animation: shake 0.4s infinite;
      box-shadow: inset 0 0 50px rgba(255, 0, 0, 0.3);
    }
    .role-card.killer h2 { color: var(--neon-red); font-size: 2.5rem; }

    .role-card.detective {
      border-color: var(--neon-cyan);
      animation: pulse 2s infinite;
      box-shadow: inset 0 0 50px rgba(0, 255, 255, 0.3);
    }
    .role-card.detective h2 { color: var(--neon-cyan); font-size: 2.5rem; }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.8rem;
      color: #666;
      z-index: 100;
      pointer-events: none;
    }
    footer span { color: var(--radar-green); font-weight: bold; }

    /* Animations */
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(1px, -1px); } }
    @keyframes pulse { 0% { box-shadow: 0 0 20px var(--neon-cyan); } 50% { box-shadow: 0 0 40px var(--neon-cyan); } 100% { box-shadow: 0 0 20px var(--neon-cyan); } }
    @keyframes rotateRadar { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
    @keyframes sweep { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  </style>
</head>
<body>

  <!-- === ATMOSPHERIC OVERLAYS === -->
  <div class="scanlines"></div>
  <div class="vignette"></div>
  <div class="grid-overlay"></div> <!-- NEW: Dot grid -->
  <div class="hud-corners"></div>  <!-- NEW: Top corners -->
  <div class="hud-corners-bottom"></div> <!-- NEW: Bottom corners -->
  <div class="radar-bg"></div>     <!-- UPDATED: High-vis Green -->

  <div class="container">
    <header>
      <h1>Detective Killer</h1>
      <div class="subtitle">:: CLASSIFIED OPERATION ::</div>
    </header>

    <main class="game-area">
      
      <!-- VIEW 1: Main Menu -->
      <div id="view-menu" class="view-section active">
        <!-- Create -> Red Hover -->
        <button onclick="switchView('view-create')" class="btn btn-create-menu">
          [+] New Operation
        </button>
        <!-- Join -> Cyan Hover -->
        <button onclick="switchView('view-join')" class="btn btn-join-menu">
          [>] Join Mission
        </button>
      </div>

      <!-- VIEW 2: Create Room Form -->
      <div id="view-create" class="view-section">
        <input type="text" id="nameInputCreate" class="input-field" placeholder="ENTER CODENAME" autocomplete="off">
        <button id="createRoom" class="btn btn-action-red">INITIALIZE</button>
        <button onclick="switchView('view-menu')" class="btn btn-back">&lt; RETURN TO MENU</button>
      </div>

      <!-- VIEW 3: Join Room Form -->
      <div id="view-join" class="view-section">
        <input type="text" id="nameInputJoin" class="input-field" placeholder="ENTER CODENAME" autocomplete="off">
        <input id="joinCode" class="input-field" placeholder="ENTER ROOM KEY" autocomplete="off">
        <button id="joinRoom" class="btn btn-action-blue">ESTABLISH UPLINK</button>
        <button onclick="switchView('view-menu')" class="btn btn-back">&lt; RETURN TO MENU</button>
      </div>

      <!-- VIEW 4: Active Game Content -->
      <div id="gameContent" class="game-content"></div>

      <!-- Hidden master input for JS compatibility -->
      <input type="hidden" id="playerName">

    </main>
  </div>

  <footer>
    INTERFACE DESIGN BY <span>SAHIL</span>
  </footer>

  <script>
    // View Switching
    function switchView(viewId) {
      document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
      document.getElementById(viewId).classList.add('active');
    }

    // Input Sync (Links new separate inputs to the original 'playerName' ID)
    const masterName = document.getElementById('playerName');
    const createName = document.getElementById('nameInputCreate');
    const joinName = document.getElementById('nameInputJoin');

    createName.addEventListener('input', (e) => masterName.value = e.target.value);
    joinName.addEventListener('input', (e) => masterName.value = e.target.value);

    // Auto-hide Menu when Game Starts
    const observer = new MutationObserver((mutations) => {
      if (document.getElementById('gameContent').innerHTML.trim() !== "") {
        document.querySelectorAll('.view-section').forEach(el => el.style.display = 'none');
        document.getElementById('gameContent').style.display = 'block';
      }
    });
    observer.observe(document.getElementById('gameContent'), { childList: true });
  </script>

</body>
</html>
